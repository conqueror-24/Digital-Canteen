<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        #order-list {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .order-status {
            display: flex;
            align-items: center;
        }
        .status-label {
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .prepared {
            background-color: #28a745;
            color: #fff;
        }
        .preparing {
            background-color: #ffc107;
            color: #333;
        }
        .served {
            background-color: #007bff;
            color: #fff;
        }
        .cancelled {
            background-color: #dc3545;
            color: #fff;
        }
        .edit-button {
            background-color: #333;
            color: #fff;
            padding: 3px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .edit-button:hover {
            background-color: #555;
        }
        @media (max-width: 600px) {
            th, td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
            th {
                background-color: #333;
                color: #fff;
                text-align: center;
            }
            td {
                text-align: center;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Order Status</h1>
    </header>
    <main>
        <section id="order-list">
            <h2>Current Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Dish</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Tea</td>
                        <td>
                            <div class="order-status" data-order="001">
                                <span class="status-label prepared">Prepared</span>
                                <button class="edit-button" onclick="editStatus('001')">Change</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Mysore masala dosa</td>
                        <td>
                            <div class="order-status" data-order="002">
                                <span class="status-label preparing">Preparing</span>
                                <button class="edit-button" onclick="editStatus('002')">Change</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Mangaluru buns</td>
                        <td>
                            <div class="order-status" data-order="003">
                                <span class="status-label served">Served</span>
                                <button class="edit-button" onclick="editStatus('003')">Change</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>004</td>
                        <td>idli vada</td>
                        <td>
                            <div class="order-status" data-order="004">
                                <span class="status-label cancelled">Cancelled</span>
                                <button class="edit-button" onclick="editStatus('004')">Change</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script>
        function editStatus(orderId) {
            const statusElement = document.querySelector(`.order-status[data-order="${orderId}"] .status-label`);
            const currentStatus = statusElement.textContent.toLowerCase().trim();
            switch (currentStatus) {
                case 'prepared':
                    statusElement.textContent = 'Preparing';
                    statusElement.classList.remove('prepared');
                    statusElement.classList.add('preparing');
                    break;
                case 'preparing':
                    statusElement.textContent = 'Served';
                    statusElement.classList.remove('preparing');
                    statusElement.classList.add('served');
                    break;
                case 'served':
                    statusElement.textContent = 'Cancelled';
                    statusElement.classList.remove('served');
                    statusElement.classList.add('cancelled');
                    break;
                case 'cancelled':
                    statusElement.textContent = 'Prepared';
                    statusElement.classList.remove('cancelled');
                    statusElement.classList.add('prepared');
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
