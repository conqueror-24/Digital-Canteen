<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Earnings - College Canteen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Earnings - College Canteen</h1>
    </header>
    <div class="container">
        <h2>Earnings Report</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Number of Orders</th>
                <th>Total Earnings</th>
            </tr>
            <tr>
                <td>2024-06-01</td>
                <td>150</td>
                <td>₹750.00</td>
            </tr>
            <tr>
                <td>2024-06-02</td>
                <td>200</td>
                <td>₹1000.00</td>
            </tr>
            <tr>
                <td>2024-06-03</td>
                <td>180</td>
                <td>₹900.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
